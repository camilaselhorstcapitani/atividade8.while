<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo das Populações</title>
</head>
<body>
    População de A: <input size="6" type="text" id="PA" value="100000"> (2% ao ano)
    <br> <br>
    População de B: <input size="6" type="text" id="PB" value="270000"> (0.4% ao ano)
    <br> <br>
    <button onclick="Calcular();">CALCULAR</button>
    <br>
    A População de A ultrapassará B em <span id="resultado">__</span> anos
</body>
<script>
    function Calcular()
    {
        POP_A = parseInt (PA.value)
        POP_B = parseInt (PB.value) 
        anos = 0  
        while (POP_A < POP_B)
        {
            POP_A = POP_A + (0.02*POP_A)
            POP_B = POP_B + (0.004*POP_B)
            anos = anos + 1
        }
        resultado.innerHTML = anos
    }
</script>
</html>
